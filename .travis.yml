language: python
python:
  - "3.7"

addons:
  apt:
    packages:
    - tree

cache: 
  apt: true
  npm: true
  directories:
     - $HOME/.cache/pip
     - /home/travis/virtualenv/python3.7.1/lib/python3.7/site-packages
     - /home/travis/nltk_data
     - .next/cache

notifications:
  email:
    recipients:
      - ${EM_ADDR}
    on_success: change
    on_failure: always

script:
  - git clone --depth 1 ${TRAVISCI_REF}
  - chmod +x ./travisci/digest.sh
  - ./travisci/digest.sh

branches:
  only:
    - master
